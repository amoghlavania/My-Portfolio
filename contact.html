        <h1>Get in <span>Touch!</span></h1>
        <div class="box flex">

          </div>
          <div>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter Email Address" />
          </div>
          <textarea

            id="message"
            cols="50"
            rows="2"
            placeholder="Enter your Message here"
          ></textarea>
          <div>
            <input
              type="submit"
              class="send"
              value="Send"
              onclick="sendMail()"
            />
            <!-- <input type="submit" class="send" value="Send" onclick="sendMail()">  -->
